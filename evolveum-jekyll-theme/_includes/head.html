<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% if page.description %}  <meta name="description" content="{{ page.description | escape }}">{% endif %}
{% if page.keywords %}  <meta name="keywords" content="{{ page.keywords | escape }}">{% endif %}
{% if page.author %}  <meta name="author" content="{{ page.author | escape }}">{% endif %}
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/css/fa.css">
  <link rel="stylesheet" href="/assets/css/coderay.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab:300|Roboto:400" rel="stylesheet">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
